@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@main("Login page", webJarsUtil) {
    <main>
        <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="/" class="logo d-flex align-items-center w-auto">
                                    <img src="@routes.Assets.versioned("handy/img/logo.png")" alt="">
                                    <span class="d-none d-lg-block">HandySalon</span>
                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Ro'yhatdan o'tish</h5>
                                    </div>

                                    <form class="row g-3 needs-validation" novalidate>

                                        <div class="col-12">
                                            <label for="yourUsername" class="form-label">Login</label>
                                            <div class="input-group has-validation">
                                                    <input type="text" name="username" class="form-control" id="yourUsername" required>
                                                    <div class="invalid-feedback">Iltimos loginni kiriting!</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Parol</label>
                                            <input type="password" name="passwword" class="form-control" id="yourPassword" required>
                                            <div class="invalid-feedback">Iltimos parolni kiriting!</div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Eslab qolish</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Kirish</button>
                                        </div>
                                        <div class="col-12">
                                            <p class="small mb-0"><a href="/register">Ro'yhatdan o'tish</a></p>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <script src="@routes.Assets.versioned("handy/vendor/php-email-form/validate.js")"></script>
}
